<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src * 'unsafe-inline'; font-src * data:; connect-src *">

		<style>
			.ui.action.input input[type="file"] {
				display: none;
			}
		</style>
	</head>

	<body style="background-color:#1B1C1D; user-select: none;">
		<div class="ui grid">
			<div class="ui dimmer" id="loading-dimmer" style="-webkit-app-region: drag;">
				<div class="ui inverted text loader">Template</div>
			</div>

			<div class="sixteen wide column">
				<div class="ui inverted segment">
					<form class="ui inverted equal width form" id="main-form">
						<div class="ui grid" style="-webkit-app-region: drag;">
							<div class="left floated five wide column" style="-webkit-app-region: drag;">
								<h1 class="ui inverted large header">Tnym-js</h1>
							</div>
							<div class="right floated five wide column" style="-webkit-app-region: drag;">
								<div class="mini circular ui inverted right floated icon button" id="close-button" style="-webkit-app-region: no-drag;">
									<i class="close icon"></i>
								</div>
							</div>
						</div>

						<h4 class="ui inverted dividing header">Main</h4>
						<div class="ui fluid input">
							<input id="user-input" type="text" maxlength="30" spellcheck="false" placeholder="User">
						</div>
						<p></p>
						<div class="ui fluid action input">
							<input type="text" placeholder="Messages file (.txt)" readonly>
							<input id="file-input" type="file">
							<div class="ui inverted icon button" id="fileattach-button">
								<i class="attach icon"></i>
							</div>
						</div>
						<p></p>
						<div class="ui fluid input">
							<input id="repeats-input" type="number" min="1" max="100" placeholder="File repeats (def. 1)">
						</div>

						<h4 class="ui inverted dividing header">WebDriver</h4>
						<div class="ui fluid inverted selection dropdown" id="browser-dropdown">
							<input type="hidden" name="choices">
							<div class="default text">Select browser</div>
							<i class="dropdown icon"></i>
							<div class="menu">
								<div class="item">Chrome</div>
								<div class="item">Firefox</div>
								<div class="item">Edge</div>
							</div>
						</div>
						<p></p>
						<div class="ui inverted checked checkbox" id="latesttoken-checkbox" data-tooltip="Use your latest token created if available" data-position="bottom left" data-variation="small">
							<input type="checkbox" disabled checked>
							<label>Use latest token</label>
						</div>

						<h4 class="ui inverted dividing header">Controls</h4>
						<div class="ui fluid inverted vertical animated black button" id="start-button">
							<div class="hidden content">Start</div>
							<div class="visible content">
								<i class="play icon color green" id="start-icon"></i>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<p style="color:white; font-weight: bold; float: left; margin-left: 15px;">Â© 2021 FedeIlLeone</p>
		<p id="version-text" style="font-weight: bold; float: right; margin-right: 15px;"></p>
	</body>
</html>
